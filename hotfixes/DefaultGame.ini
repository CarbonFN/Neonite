;Frontend
+TextReplacements=(Category=Game, Namespace="UAthenaSocialScreen", Key="BuffetHeaderDescription", NativeString="TBD Subtitle text.", LocalizedStrings=(("ar","من 7 إلى 9 أغسطس، ارتحل إلى عوالم سحرية جديدة حيث تتلاقى Fortnite مع نجوم عالميين كسروا الأرقام القياسية. انطلق إلى جولة الصدوع."),("en","From August 6-8, journey to magical new realities where Fortnite and a record-breaking superstar collide. Dive into the Rift Tour."),("de","Begib dich vom 7. bis zum 9. August auf eine Reise zu neuen, magischen Wirklichkeiten, in denen Fortnite und ein erfolgreicher Superstar aufeinandertreffen. Tauche ein in die Rift Tour."),("es","Del 7 al 9 de agosto, viaja a nuevas realidades mágicas donde Fortnite se une con una superestrella que ha batido récords. Adéntrate en el Rift Tour."),("es-419","Del 6 al 8 de agosto, viaja a nuevas y mágicas realidades donde Fortnite y una superestrella que rompe récords se reunirán. Únete al Rift Tour."),("fr","Du 7 au 9 août, explorez des réalités fabuleuses où se croisent Fortnite et une star de tous les records. Découvrez le Rift Tour."),("it","Dal 6 all'9 agosto, viaggia verso nuove magiche realtà in cui Fortnite e una superstar da record si scontrano. Tuffati nel Rift Tour."),("ja","8月7日～9日に、フォートナイトと空前のスーパースターが衝突する、魔法のような新たな現実へと旅立とう。リフトツアーに参加しよう！"),("ko","8월 7일부터 9일(한국 시간)까지, 포트나이트와 기록을 깨뜨리는 슈퍼스타가 함께하는 새로운 현실 속으로 모험을 떠나보세요! 리프트 투어에 함께해요!"),("pl","7-9 sierpnia wyrusz w nowe magiczne światy, w których spotykają się Fortnite i bijąca rekordy supergwiazda. Daj nura w Rift Tour."),("pt-BR","De 6 a 8 de agosto, embarque numa jornada até uma realidade mágica, onde os mundos do Fortnite e de uma superestrela vão colidir: a Turnê da Fenda."),("ru","С 7 по 9 августа вы сможете отправиться в путешествие по волшебным мирам благодаря появлению популярной суперзвезды в Fortnite. Посетите разлом-тур!"),("tr","7-9 Ağustos tarihleri arası, Fortnite ve piyasayı kasıp kavuran yıldızların buluştuğu büyülü yepyeni gerçekliklere doğru yola çık. Girift Turne'ye dal."),("zh-CN","8月7日至9日，开启神奇的新现实之旅，堡垒之夜与破纪录的超级巨星的碰撞。加入穿越之旅。"),("zh-Hant","8月7至9日，到達堡壘之夜和破紀錄超級巨星碰撞出的魔幻新現實。體驗穿越之旅。")))
+TextReplacements=(Category=Game, Namespace="UAthenaSocialScreen", Key="SaveTheDateDisclaimer", NativeString="TBD rsvp text.", LocalizedStrings=(("ar","لا تتطلب هذه الدعوة التأكيد. ننصح الجماهير بالوصول إلى Fortnite قبل العرض بـ60 دقيقة، وقائمة ألعاب جولة الصدوع ستكون متاحة قبل كل عرض بـ30 دقيقة."),("en","This is not an RSVP. We recommend fans arrive in Fortnite 60 minutes before showtime, and the Rift Tour Playlist should be live 30 minutes before each show."),("de","Dies garantiert keine Teilnahme. Wir empfehlen allen Fans, 60 Minuten vor Showbeginn in Fortnite zu sein. Der „Rift Tour“-Modus wird voraussichtlich 30 Minuten vor jeder Show verfügbar gemacht."),("es","Esto no confirma tu asistencia. Te recomendamos entrar a Fortnite 60 min antes de la hora del evento. La cola del Rift Tour estará disponible 30 min antes de cada evento."),("es-419","Esto no confirma tu asistencia. Recomendamos que entres a Fortnite 60 minutos antes del evento. Rift Tour estará disponible 30 minutos antes de cada evento."),("fr","Place non garantie. Il est conseillé d'arriver dans Fortnite une heure avant l'événement. Le mode sera activé environ 30 minutes avant chaque représentation."),("it","Non serve conferma di partecipazione. Consigliamo ai fan di entrare in Fortnite con 60 minuti di anticipo; la playlist del Rift Tour dovrebbe essere disponibile 30 minuti prima di ogni spettacolo."),("ja","出席を迷っている場合ではありませんよ。ショータイムの60分前にはフォートナイト内で待機することをおすすめいたします。リフトツアーのプレイリストは、各ショーの30分前に有効になる予定です。"),("ko","참석 여부에 꼭 체크하지 않으셔도 됩니다. 팬들은 쇼 시간 60분 전에 포트나이트에 도착하는 것을 권장드립니다. 각 쇼가 시작하기 30분 전에 리프트 투어 플레이리스트가 재생됩니다."),("pl","To nie jest potwierdzenie obecności. Zalecamy fanom zalogowanie się w Fortnite 60 minut przed pokazem; tryb Rift Tour powinien być dostępny 30 minut przed każdym przedstawieniem."),("pt-BR","Isso não é uma confirmação. Recomendamos chegar 1 hora antes do evento. A Turnê da Fenda deve estar disponível 30 minutos antes de cada show."),("ru","Отвечать не требуется. Мы рекомендуем всем желающим войти в Fortnite за 1 час до начала представления. Режим разлом-тура будет открываться за 30 минут до начала каждого шоу."),("tr","Bu etkinlik için yer ayırtılamaz. Hayranların gösteriden 60 dakika önce Fortnite'a girmesini öneririz. Girift Turne oyun modu, her gösteriden yaklaşık yarım saat önce açılacak."),("zh-CN","无需回复。我们推荐粉丝在演出前60分钟进入堡垒之夜，穿越之旅的歌单将在演出前30分钟播出。"),("zh-Hant","無需回復。我們推薦粉絲在演出前60分鐘進入堡壘之夜，裂隙之旅的歌單將在演出前30分鐘釋出。")))
